{% load static %}
<html>
	<head>
		<title>Dashboard - SpartanData</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<h1><strong><a href="{% url 'login_home' %}">SpartanData</a></strong></h1>
				<nav id="nav">
					<ul>
						<li><a href="{% url 'home' %}">Home</a></li>
						<li><a href="{% url 'login' %}">Login</a></li>
						<li><a href="{% url 'dashboard' %}">Dashboard</a></li>
					</ul>
				</nav>
			</header>

			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="container">
					<header class="major special">
						<h3>Model Selection</h3>
						<select id="modelSel" name="modelSelection">
							<option value="Random Forest">Random Forest</option>
  							<option value="KNN Clustering">KNN Clustering</option>
							  <option value="Naive Bayes">Naive Bayes</option>
						</select>
						<br>
						<br>
						<h3>Select Attribute</h3>
							<div id="attributes" style="display: none;">{{ attributes }}</div>
  						<div id ="container">
								<div>
    							<button id="submit">Select Attributes for Training</button>
  							</div>
							</div>
						<!--<button type="button">Generate Graph</button> Create popup-->
					</header>

		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="copyright">
						<li>&copy; Untitled</li>
						<li>Design: <a href="http://templated.co">TEMPLATED</a></li>
						<li>Images: <a href="http://unsplash.com">Unsplash</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script>
				$( document ).ready(function() {
					var attributeClicked = false



					$('#submit').click(function () {
						var unparsedAttributes = document.getElementById('attributes').innerHTML;
						var newOptions = unparsedAttributes.replace(/['"]+/g,'').replace('[','').replace(']','').replace(' ','').split(",");
						console.log(newOptions);

						if(attributeClicked == false) {
							$.each(newOptions, function(text, value) {
								var checkbox = document.createElement('input');
								checkbox.type = 'checkbox';
								checkbox.id = value;
								checkbox.value = value;

								var label = document.createElement('label');
								label.htmlFor = 'car';
								label.appendChild(document.createTextNode(value));
								var br = document.createElement('br');

								var container = document.getElementById('container');
								container.appendChild(checkbox);
								container.appendChild(label);
								container.appendChild(br);
							});
						}

						attributeClicked = true;
						var buttonDiv = document.getElementById('submit');
		        buttonDiv.parentNode.removeChild(buttonDiv);
						});
					});
			</script>

			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/js/skel.min.js' %}"></script>
			<script src="{% static 'assets/js/util.js' %}"></script>
			<script src="{% static 'assets/js/main.js' %}"></script>
			<script src="{% static 'assets/js/graphs.js' %}"></script>

	</body>
</html>
