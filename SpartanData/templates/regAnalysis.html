{% load static %}
<html>
	<head>
		<title>Dashboard - SpartanData</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}" />
	</head>

	<body>

		<!-- Header -->
			<header id="header">
				<h1><strong><a href="{% url 'home' %}">SpartanData</a></strong></h1>
				<nav id="nav">
					<ul>
						<li><a href="{% url 'home' %}">Home</a></li>
						<li><a href="{% url 'login' %}">Login</a></li>
						<li><a href="{% url 'dashboard' %}">Dashboard</a></li>
					</ul>
				</nav>
			</header>

			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="container">
					<header class="major special">
						<h3>Attribute Selection</h3>
						<br>
						<label class="dropdown">

							<div class="dd-button">
							  Dropdown
							</div>
						  
							<input type="checkbox" class="dd-input" id="test">
							
							<ul class="dd-menu">
							  <li>Action</li>
							  <li>Another action</li>
							  <li>Something else here</li>
							  <li class="divider"></li>
							</ul>
							
						  </label>
						<br>
						<h3> Select Range</h3>
						<br>
						<input type="range" multiple value="0, 100" />
						<br>
						<button type="button">Mean</button>
						<br>
						<br>
						<button type="button">Median</button>
						<br>
						<br>
						<button type="button">Mode</button>
						<br>
						<br>
						<button id="generate_graph">Generate Graph</button><!--Need to create popup-->
						
					</header>

					<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="copyright">
						<li>&copy; Untitled</li>
						<li>Design: <a href="http://templated.co">TEMPLATED</a></li>
						<li>Images: <a href="http://unsplash.com">Unsplash</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/js/skel.min.js' %}"></script>
			<script src="{% static 'assets/js/util.js' %}"></script>
			<script src="{% static 'assets/js/main.js' %}"></script>
			<script src="{% static 'assets/js/graphs.js' %}"></script>
			<script src="{% static 'assets/js/multirange.js' %}"></script>

	</body>
</html>
